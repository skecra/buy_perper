<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Domain - Perper</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo">PERPER</div>
    <ul class="nav-links">
      <li><a href="../pages/index.html">Home</a></li>
      <li><a href="#">Domains</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="hamburger">
      <span></span><span></span><span></span>
    </div>
  </nav>
</header>

<main class="container">
  <div class="content-section">
    <h1>Register <span>Domain</span></h1>
    <p>Buy PRP tokens and register your blockchain domain in two simple steps.</p>
    <button onclick="connectWallet()" class="buy-btn">Connect with MetaMask</button>
  </div>
  <div class="coin-container">
    <div class="coin-glow"></div>
    <img src="../assets/images/coin.png" alt="Perper Coin" class="coin-image">
  </div>
</main>

<div class="section-divider">
  <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
    <path fill="#ff6600" fill-opacity="0.4" d="M0,64L80,74.7C160,85,320,107,480,128C640,149,800,171,960,149.3C1120,128,1280,64,1360,32L1440,0L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
  </svg>
</div>

<section class="token-actions">
  <!-- Progress bar -->
  <div class="progress-container">
    <div class="progress-step active" id="step1">1. Buy PRP</div>
    <div class="progress-step" id="step2">2. Register Domain</div>
  </div>

  <div class="tab-content" id="step1-content">
    <h2>Buy PRP Tokens</h2>
    <form id="buy-form">
      <label>Amount (PRP):</label>
      <input type="number" id="buy-amount" placeholder="Enter amount">
      <label>Pay with (ETH):</label>
      <input type="text" id="buy-eth" placeholder="Calculated total">
      <button type="submit">Buy Now</button>
    </form>
  </div>

  <div class="tab-content" id="step2-content" style="display:none;">
    <h2>Register Domain</h2>
    <form id="domain-form">
      <label>Domain name:</label>
      <input type="text" id="domain-name" placeholder="example.perper">
      <button type="submit">Register</button>
    </form>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="../js/domain.js"></script>
</body>
</html>
